<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ==== ICON ==== -->
    <link rel="shortcut icon" href="./assets/img/logo-discord.png" type="image/x-icon">

    <!-- ==== CSS ==== -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- ==== FONT ==== -->
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Discord</title>
</head>
<body>
    <div class="bg--transparent">
        <div class="login--area">
            <div class="login">
                <div class="logo--discord">
                    <img src="./assets/img/Discord-Logo+Wordmark-White.svg" alt="">
                </div>
                <div class="login--title">
                    <h1>Welcome back!</h1>
                    <p>We're so excited to see you again!</p>
                </div>
                <form action="" class="login--form">
                    <label for="" class="email--phone">
                        <p><b>EMAIL</b></p>
                        <input type="text" >
                    </label>
                    <label for="" class="password">
                        <p><b>PASSWORD</b></p>
                        <input type="password" >
                        <a href="">Forgot your password?</a>
                    </label>
                    <input type="button" value="Login" class="submit">
                    <p class="register">Need an accout? <a href="">Register</a></p>
                </form>
            </div>
            <div class="qrCode">
                <div class="imgCode">
                    <img src="./assets/img/qrcode.png" alt="">
                </div>
                <div class="qr--text">
                    <h3>Log in with QR Code</h3>
                    <p>Scan this with the <span>Discord mobile app</span> to log in instantly.</p>
                </div>
            </div>
        </div>
    </div>

<script src="./assets/js/script.js"></script>
</body>
</html>
